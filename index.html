<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GP - Песни по поръчка</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <p>GP BABY - Песни по поръчка</p>
      </div>
      <nav>
        <li><a href="">Начало</a></li>
        <li><a href="">Участие</a></li>
        <li><a href="" class="action-btn">Поръчай песен</a></li>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>Гошо от Почивка</h1>
        <p>Здравейте във фен-страницата на Гошо от Почивка!</p>
      </section>
      <section class="newest-song">
        <audio controls autoplay>
          <source src="horse.ogg" type="audio/ogg" />
          <source src="horse.mp3" type="audio/mpeg" />
        </audio>
      </section>
      <section class="concerts-wrap">
        <h2>Участия</h2>
        <section class="concerts">
          <section class="concert">
            <p>Малага</p>
          </section>
          <section class="concert">
            <p>Ибиза</p>
          </section>
          <section class="concert">
            <p>София</p>
          </section>
          <section class="concert">
            <p>Бургас</p>
          </section>
          <section class="concert">
            <p>Майорка</p>
          </section>
          <section class="concert">
            <p>Петрич</p>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
